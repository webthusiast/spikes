name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    needs:
      - Fan-out
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ðŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ðŸ This job's status is ${{ job.status }}."
  Use-secret:
    needs:
      - Preprocess
    runs-on: ubuntu-latest
    steps:
      - id: step1
        env:
          FAKE_SECRET: ${{ secrets.FAKE_SECRET }}
        run: |
          echo Fake password: "$FAKE_SECRET"
          echo 'Length (should be 8):' "${#FAKE_SECRET}"
          echo length=${#FAKE_SECRET} >> "$GITHUB_OUTPUT"
    outputs:
      PASSWORD_LENGTH: ${{ steps.step1.outputs.length }}
  Fan-out:
    runs-on: ubuntu-latest
    steps:
      - run: echo Start
  Preprocess:
    needs:
      - Fan-out
    runs-on: ubuntu-latest
    steps:
      - run: echo Preprocess
  Postprocess:
    needs:
      - Use-secret
    runs-on: ubuntu-latest
    steps:
      - env:
          PASSWORD_LENGTH: ${{ needs.Use-secret.outputs.PASSWORD_LENGTH }}
        run: |
          echo Postprocess, password length is $PASSWORD_LENGTH | tee > artifact.txt
      - uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: artifact.txt
  Fan-in:
    needs:
      - Explore-GitHub-Actions
      - Postprocess
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: my-artifact
      - run: ls -l
      - run: cat artifact.txt
